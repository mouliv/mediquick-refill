<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediQuickRx - Refill Your Prescription</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f9fc;
  }
  header {
    background-color: #4caf50;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
  }
  nav a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
  }
  .hero {
    text-align: center;
    padding: 50px 20px;
    background: #e8f5e9;
  }
  .hero h2 {
    margin-bottom: 20px;
  }
  .hero button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  .container {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button.submit-btn {
    background-color: #4caf50;
    color: white;
    border: none;
  }
  .confirmation {
    text-align: center;
    padding: 20px;
    background: #dcedc8;
    border-radius: 10px;
    display: none;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>MediQuickRx</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Refill Prescription</a>
    <a href="#">My Medications</a>
    <a href="#">Contact Us</a>
  </nav>
</header>

<section class="hero">
  <h2>Refill your prescriptions in seconds!</h2>
  <button onclick="scrollToRefill()">Refill Now</button>
</section>

<div class="container" id="refill-section">
  <h3>Refill Prescription</h3>
  <form id="refillForm">
    <input type="text" id="prescriptionNumber" placeholder="Enter Prescription Number" required>
    <input type="text" id="medicationName" placeholder="Medication Name" required>
    <select id="pharmacyLocation" required>
      <option value="">Select Pharmacy Location</option>
      <option value="Main Street Pharmacy">Main Street Pharmacy</option>
      <option value="HealthPlus Pharmacy">HealthPlus Pharmacy</option>
      <option value="Downtown Pharmacy">Downtown Pharmacy</option>
    </select>
    <button type="submit" class="submit-btn">Submit Refill</button>
  </form>
  <div class="confirmation" id="confirmationMessage">
    <h3>âœ… Your prescription has been successfully refilled!</h3>
    <p>Pickup at your selected pharmacy within 2 hours.</p>
  </div>
</div>

<script>
function scrollToRefill() {
  document.getElementById('refill-section').scrollIntoView({ behavior: 'smooth' });
}

document.getElementById('refillForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const prescription = document.getElementById('prescriptionNumber').value;
  const medication = document.getElementById('medicationName').value;
  const location = document.getElementById('pharmacyLocation').value;

  if(prescription && medication && location) {
    document.getElementById('confirmationMessage').style.display = 'block';
    this.reset();
  } else {
    alert('Please fill all fields!');
  }
});
</script>
